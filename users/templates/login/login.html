{% extends "layout.html" %}
{% block title %}{{g.title}}{% endblock %}
{% block body %}
  <h3>{{ g.title }}</h3>
		<form class="entry" action="{{ config.HOST_PROTOCOL|default('http') }}://{{config.HOST_NAME}}{{ g.loginURL }}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="next" value="{{ next | default('',True)}}" />
			<dl>
				<dt>User Name or Email Address:</dt>
				<dd><input type=text size=30 name="userNameOrEmail" value="{{form.userNameOrEmail|default('',true)}}"/></dd>
				<dt>Password:</dt>
				<dd><input type=password size=30 name="password" value="{{form.password|default('',true)}}"/></dd>
				<dd><input type="submit" name="login" value="Log In" /> or <a href="{{ g.registerURL }}">Sign Up</a></dd>
			</dl>
		</form>
        <div style="margin-top:20pt;">
            <p><a href="{{ g.recoverURL }}">Forgot Password</a></p>
        </div>
{% endblock %}
